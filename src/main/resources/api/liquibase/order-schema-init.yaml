databaseChangeLog:
  - changeSet:
      id: 4-create-orders
      author: krkndr
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: total_price
                  type: DECIMAL
                  constraints:
                    nullable: false
              - column:
                  name: payment_reference
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: UUID
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: customer_id
            referencedTableName: customers
            referencedColumnNames: id
            constraintName: fk_orders_customer

        - addUniqueConstraint:
            tableName: orders
            columnNames: customer_id
            constraintName: uq_customer_id