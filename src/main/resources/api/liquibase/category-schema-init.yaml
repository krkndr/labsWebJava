databaseChangeLog:
  - changeSet:
      id: 1-categories
      author: krkndr
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            columnNames: name
            tableName: categories
            constraintName: unique_category_name